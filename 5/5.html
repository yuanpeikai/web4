
<html>
	<head>
		<meta charset="utf-8">
		<title>实验五</title>
	</head>
	<body>
		<form action="5.2.html method="post">
			<table border="1" cellspacing="0">
				<tr>
					<td>用户名：</td><td><input type="text" style="height:20px;width:200px;"></td>
				</tr>
				<tr>
					<td>密码:</td><td><input type="password" style="height:20px;width:200px;"></td>
				</tr>
				<tr>
					<td>确认密码：</td><td><input type="password" style="height:20px;width:200px;"></td>
				</tr>

					<td>性别：</td><td><input type="radio"name="sex" value="男">男<input type="radio"name="sex" value="女">女</td>
				</tr>
				<tr>
					<td>生日：</td><td><select>
						<option value="公历">公历</option><option value="阴历">阴历</option></select>
						<select>
							<option >年</option><option >2017年</option><option >2016年</option></select><select><option >月</option><option >12月</option><option>11月</option></select><select><option >日</option><option >1日</option><option >2日</option><option >3日</option><option >4日</option></select>
						</td>
				</tr>
				<tr>
					<td>所在地：</td><td><select><option>中国</option></select><select><option>河北</option></select><select><option>石家庄</option></select></td>
				</tr>
				<tr>
					<td>验证码</td><td><input type="text"style="height:20px;width:200px;"><input type="image"src="images/yanzhengma.jpg"></td>
				</tr>
				<tr>
					<td>证件类型：</td><td><select><option>身份证</option></select></td>
				</tr>
				<tr>
					<td>证件号：</td><td></td>
				</tr>
				<tr>
					<td>爱好：</td><td><input type="checkbox">音乐<input type="checkbox">读书<input type="checkbox">跳舞<input type="checkbox">下棋<input type="checkbox">其他</td>
				</tr>
				<tr>
					<td>说明：</td><td><textarea rows="2" cols="4" style="width:400px;height:160px;"></textarea></td>
				</tr>
				<tr>
					<td>上传头像：</td><td><input type="file"></td>
				</tr>
				<tr>
					<td><input type="submit" value="提交"><input type="reset" value="重置"><input type="button" value="按钮"></td>
				</tr>
			</table>
		</form>

</html>
